  // 节流 -> 技能cd
const throttle = (fn, wait) => {
  let lastTime = null
  return function(...args) {
    const now = Date.now()
    if (lastTime === null || now - lastTime > wait) {
      lastTime = now
      return fn.apply(this, args)
    }
  }
}
const btn = document.querySelector('.btn')

// 防抖 -> 回城
const debounce = (fn, wait) => {
  let timer
  return function(...args) {
    console.log(args)
    if(timer) {
      clearTimeout(timer)
    }
    timer = setTimeout(function(){
      timer = null
      return fn.apply(this, args)
    }, wait)
  }
}
