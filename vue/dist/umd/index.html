<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Rollup Bundle</title>

</head>

<body>
  <div id="app" style="color:red; font-size:18px">
    <p style="font-weight: 700; color:rgb(104, 84, 123); font-size: 20px;">
      <span>haha</span>
      <my-btn></my-btn>
      <aa></aa>
      <bb></bb>
    </p>
  </div>
  <script src="vue.js"></script>
  <script>
    const vm1 = Vue.component("my-btn", {
      data() {
        return { btn: 'haha' }
      },
      template: '<button>hello {{btn}}</button>',
      mounted() {
        setTimeout(() => {
          this.btn = 'heihei'
        }, 2000)
      },
    })
    Vue.component("aa", {
      data() {
        return { a: 'hehe' }
      },
      template: '<div>{{a}}</div>',
      mounted() {
        setTimeout(() => {
          this.a = 'gg'
        }, 2000)
      },
    })
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          info: { firstName: 'zhangsan' },
          firstName: '李',
          lastName: '二'
        }
      },
      components: {
        bb: {
          template: '<div>bb</div>'
        }
      },
    })
    console.log(vm)
  </script>
</body>

</html>
