<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Rollup Bundle</title>

</head>

<body>
  <div id="app" style="color:red; font-size:18px">
    hello, {{ info.name }}, age: {{info.age}}
    <p style="font-weight: 700; color:rgb(104, 84, 123); font-size: 20px;">hello, {{date}}</p>
  </div>
  <script src="vue.js"></script>
  <script>
    Vue.mixin({
      created: function a() {
        console.log('a')
      }
    })
    Vue.mixin({
      created: function b() {
        console.log('b')
      }
    })
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          info: { name: 'zhangsan', age: 20 },
          date: new Date().getFullYear()
        }
      },
      beforeCreate() {
        console.log('beforeCreate')
      },
      created: function c() {
        console.log('c')
      },
      beforeMount() {
        console.log('beforeMount')
      },
      mounted() {
        console.log('mounted')
      },
    })
  </script>
</body>

</html>
