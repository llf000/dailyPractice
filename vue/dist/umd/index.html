<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Rollup Bundle</title>

</head>

<body>
  <div id="app" style="color:red; font-size:18px">
    <p style="font-weight: 700; color:rgb(104, 84, 123); font-size: 20px;">
      <span>haha</span>
      <span>{{info.firstName}}</span>
    </p>
  </div>
  <script src="vue.js"></script>
  <script>
    // Vue.mixin({
    //   created: function a() {
    //     console.log('a')
    //   }
    // })
    // Vue.mixin({
    //   created: function b() {
    //     console.log('b')
    //   }
    // })
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          info: { firstName: 'zhangsan' },
        }
      },
      watch: {
        "info.firstName": function (newValue, oldValue) {
          console.log(newValue, oldValue)
        }
      }
    })
    vm.info.firstName = 'lisi'
    setTimeout(() => {
      vm.info.firstName = 'wmz'
    }, 2000)
  </script>
</body>

</html>
