<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Rollup Bundle</title>

</head>

<body>
  <div id="app" style="color:red">
    hello, {{ info.name }}, age: {{info.age}}
    <p>hello, {{date}}</p>
  </div>
  <script src="vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          info: { name: 'zhangsan', age: 20 },
          date: new Date().getFullYear()
        }
      }
    })
  </script>
</body>

</html>
